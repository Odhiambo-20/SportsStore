<!-- src/app/store/product-list/product-list.component.html -->

<div *ngFor="let product of products" class="product-list">
  <div class="product-item">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency }}</p>
    <button (click)="onAddToCart(product)">Add to Cart</button>
  </div>
</div>
