<!-- src/app/store/product-list/product-list.component.html -->

<div *ngFor="let product of products | slice: (currentPage - 1) * pageSize : currentPage * pageSize" class="product-item">

  <div class="topDiv">
    <h2>{{ product.name }}</h2>
    <button (click)="onAddToCart(product)">Add to Cart</button>
  </div>
  <div class="bottomDiv">
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency }}</p>
  </div>
</div>
